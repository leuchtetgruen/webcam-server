<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Webcam Viewer</title>
<script type="text/javascript" charset="utf-8">

var URL = "/<TOKEN>/image.jpg";
var loadFunction = function() {
			var canvas = document.getElementById('myImage');
			var context = canvas.getContext('2d');

			context.fillStyle = "white";
			context.fill();

			img = document.getElementById("webcamImage");
			dlImg = new Image();
			dlImg.onload = function() {
				context.drawImage(this, 0,0);
				window.setTimeout(loadFunction, 300);
			};
			dlImg.src = URL + "?" + new Date().getTime();
};
window.setTimeout(loadFunction, 1000);


</script>
</head>
<body>
<canvas id="myImage" width="1920" height="1080" oncontextmenu="return false;">
</canvas>
</body>
</html>
